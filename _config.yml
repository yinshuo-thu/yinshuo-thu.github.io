          Authors: ***Shuo Yin***, *Biao Wu*, *Zeyu Zhang*, *Huacan Wang*, *Rui Xu*, *Ronghao Chen*, *Meng Fang*, *Ling Chen*, *Hao Tang*
          
          This research introduces two new evaluation metrics for multimodal learning: **BagelScore**, which improves image-text alignment by leveraging unified multimodal models, and **EditingScore**, designed to assess image editing quality based on transformation difficulty in generative models. These metrics address the limitations of existing approaches, offering a more principled, reasoning-based evaluation.
          
