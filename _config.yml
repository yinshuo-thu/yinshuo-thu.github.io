        title: "QuantEval: A Benchmark for Financial Quantitative Tasks in Large Language Models"
        link: /assets/QuantEval.pdf
        link_text: Paper
        additional_links:
          - title: Paper
            icon: fas fa-file-pdf
            url: /assets/QuantEval.pdf
        quote: >
          Sep 2025 - Present, CCF-A In Submission
        description: | # this will include new lines to allow paragraphs
          Authors: *Zhaolu Kang*, *Junhao Gong*, *Wenqing Hu*, ***Shuo Yin***, *Zhicheng Fang*, *Yingjie He*, *Rong Fu*, *Eric Hanchen Jiang*, *Leqi Zheng*, *Xi Yang*, *Xiaoyou Chen*, *Richeng Xuan*
          
          QuantEval is a new benchmark designed to evaluate Large Language Models (LLMs) in financial quantitative tasks. It assesses three areas: knowledge-based question answering, quantitative reasoning, and quantitative strategy coding. Tests on many top LLMs show major performance gaps. To address this, we apply supervised fine-tuning and reinforcement learning to improve results.

          ![QuantEval Framework](assets/QuantEval.png)
