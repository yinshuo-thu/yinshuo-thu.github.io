        description: | # this will include new lines to allow paragraphs
          Authors: *Haidong Kang*, ***Shuo Yin***, *Huiquan Zhang*
          
          This work introduces **OGDiff**, a novel OSDG framework that replaces expensive second-order meta-learning with a conditional diffusion process. This avoids inner-loop backpropagation, reducing computational costs and improving stability. The **MSDFF** module is also introduced to better capture both fine- and coarse-grained features, enhancing recognition of known and unknown classes. 

          ![OGDiff Framework](assets/OGDiff.png)
