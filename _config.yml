about_content: | # this will include new lines to allow paragraphs
  I am currently pursuing a Master's in Finance at Tsinghua University, having completed my Bachelor's degree in Engineering at Shanghai Jiao Tong University. My undergraduate academic journey spans multiple fields, including computer vision, natural language processing, and time series analysis, with publications in these areas.

  I apply deep learning techniques to quantitative modeling and factor discovery. With strong enthusiasm and confidence in the rapid development of LLMs and AI technologies, I actively keep up with the latest advancements in the field.

  I am open to opportunities in Quantitative Research, and I’m always excited to connect with others, whether to collaborate or just for a friendly chat. Feel free to reach out to me via WeChat (Elon\_Yin) or email at [yinelon@gmail.com](mailto:yinelon@gmail.com). 
  
  For more detailed information about my background and experience, you can download my bilingual resume here: [Chinese & English Resume](assets/Resume-ShuoYin-1108.pdf).


