<div class="container footer-container" style="position: relative;">
  <p>
    {{ site.name | escape }} -
    <a href="mailto:{{ site.email }}" target="_blank">{{ site.email | escape }}</a>
    {%- if site.footer_show_references -%}
      &nbsp;- {{ site.references_title | default: "References on request" }}
    {%- endif -%}
  </p>
  
  <!-- Busuanzi visitor counter -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <div style="position: absolute; bottom: 10px; right: 20px; font-size: 12px; color: #666; text-align: right;">
    <span id="busuanzi_container_site_pv" style="display: block;">
      Total Views: <span id="busuanzi_value_site_pv"></span>
    </span>
    <span id="busuanzi_container_site_uv" style="display: block; margin-top: 3px;">
      Unique Visitors: <span id="busuanzi_value_site_uv"></span>
    </span>
  </div>
</div>
